<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dial - test - Romer</title>
    <!-- <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/opensansbold.woff2" as="font" crossorigin="anonymous"> -->
    <!-- <link href="css/style.min.css" rel="stylesheet"> -->
  </head>
  <body>
    <!-- SVG-спрайт -->
    <!-- <div style="display: none;">
      <include src="build/img/sprite.svg"></include>
    </div> -->

    <header class="page-header">
      <!-- Logo -->
      <div class="page-header__logo-wrapper">
        <a class="logo">
          <img class="logo__image" src="img/logo.svg" width="175" height="34" alt="Логотип Romer" />
          <span class="logo__intro">Комфортная обувь для жизни</span>
        </a>
      </div>

      <!-- Sub-menu -->
      <nav class="page-header__sub-nav  sub-nav">
        <div class="sub-nav__nav-wrapper  sub-nav__nav-wrapper--contacts  header-contacts">
          <p class="header-contacts__intro">Круглосуточно</p>
          <a class="header-contacts__tel-link" href="#" aria-label="Наш телефон">8 (800) 707-23-20</a>
          <a class="header-contacts__email-link" href="#">Написать нам</a>
        </div>

        <div class="sub-nav__nav-wrapper  sub-nav__nav-wrapper--ship-to  ship-to">
          <p class="ship-to__intro">Ваш регион доставки:</p>
          <a class="ship-to__link" href="#">Тула</a>
        </div>

        <div class="sub-nav__nav-wrapper  sub-nav__nav-wrapper--nav-search  nav-search">
          <form class="nav-search__form  nav-search-form" action="#" method="POST">
            <label class="visually-hidden" for="nav-search">Поиск по сайту:</label>
            <input class="nav-search-form__input" id="nav-search" type="text" name="nav-search" value="" placeholder="Поиск">
            <button class="nav-search-form__button" type="submit">
              <span class="visually-hidden">Найти</span>
            </button>
          </form>
        </div>

        <div class="sub-nav__nav-wrapper  sub-nav__nav-wrapper--user-nav  user-nav">
          <ul class="user-nav__list">
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <svg class="user-nav__image  user-nav__image--user" width="20" height="20" focusable="false">
                  <use xlink:href="#icon-user"></use>
                </svg>
                <span class="visually-hidden">Личный кабинет</span>
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <svg class="user-nav__image  user-nav__image--compare" width="19" height="18" focusable="false">
                  <use xlink:href="#icon-compare"></use>
                </svg>
                <span class="visually-hidden">Сравнить</span>
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <svg class="user-nav__image  user-nav__image--favorite" width="21" height="21" focusable="false">
                  <use xlink:href="#icon-heart"></use>
                </svg>
                <span class="visually-hidden">Избранное</span>
              </a>
            </li>
            <li class="user-nav__item">
              <a class="user-nav__link" href="#">
                <svg class="user-nav__image  user-nav__image--shopping-bag" width="20" height="20" focusable="false">
                  <use xlink:href="#icon-shopping-bag"></use>
                </svg>
                <span class="visually-hidden">Корзина</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main-menu -->
      <nav class="page-header__main-nav  main-nav  main-nav--opened  main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>

        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              <span class="main-nav__link-text">Женщинам</span>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              <span class="main-nav__link-text">Мужчинам</span>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              <span class="main-nav__link-text">Распродажа</span>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              <span class="main-nav__link-text">Акции</span>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              <span class="main-nav__link-text">Партнерам</span>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              <span class="main-nav__link-text">Покупателям</span>
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">
              <span class="main-nav__link-text">Производство</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-main">
    </main>

    <footer class="page-footer">
    </footer>
  </body>
</html>
